<div class="question__global-container container">

  <div
  *ngIf="currentQuestion"
  class="card w-50 mx-auto">
     <div class="card-body ">

         <h4 class="card-title text-start py-4">{{ currentQuestion.question }}</h4>

         <div
         class="form-check"
         *ngFor="let response of currentQuestion.choices">

          <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="{{response}}"
          (click)="selectedAnwser = response"
          [disabled]="selectedAnwser !== '' ">

          <label
          class="form-check-label"
          for="{{response}}"
          [ngClass]="getCorrection(response, currentQuestion.goodAnswer)">
            {{ response }}
          </label>
        </div>

    </div>

        <div class="card__button-container my-4">
          <button
          class="btn btn-primary btn-block"
          (click)="nextQuestion(currentQuestion.goodAnswer)"
          [disabled]="!selectedAnwser">Question suivante </button>
        </div>

     </div>
 </div>
